    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
    

    <script>

        // use a script tag or an external JS file
        document.addEventListener("DOMContentLoaded", (event) => {

            // gsap code here!
            
            var tl = gsap.timeline();

            tl.to("#main-title", {
                duration: 2, 
                opacity: 1,
                text:"Transporte Executivo em Brasília com a segurança e o conforto que você merece!",
                ease: "circ",
                delay: 0.5
            })
            .to ("div.header .desc", {
                duration: 0.5,
                opacity: 1,
                y: 0,
                x: 0,
                ease: "circle",
            })
            .to(".social-btn", {
                duration: 1.5,
                opacity: 1,
                y: 0,
                x: 0,
                stagger: 0.2,
                ease: "back.in",
            })
            .to(".word", {
                duration: 0.5,
                opacity: 1,
                y: 0,
                x: 0,
                ease: "none",
            })
            .to(".logo-mouse", {
                duration: 0.1,
                opacity: 1,
            })
            .to(".logo-mouse", {
                duration: 1,
                scale: 1,
                y: 20,
                x: 20,
                ease: "power4",
            })
            .to(".logo-mouse", {
                duration: 0.2,
                scale: 0.8
            })
            .to(".logo-mouse", {
                duration: 0.2,
                scale: 1,
            })
            .set(".logo-selector", {
                duration: 0.01,
                opacity: 1,
            })
            .to(".logo-text", {
                duration: 0.7,
                opacity: 1,
                x: 0,
                ease: "back",
            })
            .to(".footer-content", {
                duration: 0.7,
                opacity: 1,
                x: 0,
                y: 0,
                ease: "back",
            })
            .to(".btn-social", {
                duration: 3,
                opacity: 1,
                x: 0,
                y: 0,
                ease: "circ.out",
                stagger: 0.2,
            });
        });     

    </script>
